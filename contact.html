    <!--Header Area-->
    <header class="page-header contact">
        
    </header>
    <div class="contact-layout">
        <form class="contact-form">
            <fieldset>
                <legend class="form-title">Contact Information</legend>
                <div class="input-div">
                    <label class="input-label" for="name">Full Name</label>
                    <input class="input-box" type="text" id="name" name="name" placeholder="Intoroduce Yourself" required>
                </div>
                <div class="input-div">
                    <label class="input-label" for="email">Email Address</label>
                    <input class="input-box" type="email" id="email" name="email" placeholder="Required" required>
                </div>
                <div class="input-div">
                    <label class="input-label" for="phone">Phone Number</label>
                    <input class="input-box" type="tel" id="phone" name="phone" placeholder="ex.(555)555-5555">
                </div>
                <div class="input-div">
                    <label class="input-label" for="address">Street Address</label>
                    <input class="input-box" type="text" id="address" name="address">
                </div>
                <div class="input-div">
                    <label class="input-label" for="city">City</label>
                    <input class="input-box" type="text" id="city" name="city" placeholder="Timbuktu">
                </div>
                <div class="input-div">
                    <label class="input-label" for="zipcode">Zipcode</label>
                    <input class="input-box" type="text" id="zipcode" name="zipcode" maxlength=5 required>
                </div>
            </fieldset>
        </form>
        <div>
            
        </div>
    </div>
